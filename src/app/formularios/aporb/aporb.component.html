<form [formGroup]="formulario" (ngSubmit)="calcular()" class="max-w-sm mx-auto mt-10 p-6 border rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700">

  <div class="mb-5">
    <label for="numeroA" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Valor de 'a' (NÃºmero base)</label>
    <input
      type="number"
      id="numeroA"
      formControlName="numeroA"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Ej: 5"
      required />
  </div>

  <div class="mb-5">
    <label for="numeroB" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Valor de 'b' (Veces a sumar)</label>
    <input
      type="number"
      id="numeroB"
      formControlName="numeroB"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Ej: 4"
      required />
  </div>

  <button
    type="submit"
    [disabled]="formulario.invalid"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center disabled:bg-gray-400 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 dark:disabled:bg-gray-500">
    Calcular Resultado
  </button>

  <div *ngIf="resultado !== undefined" id="alert-1" class="flex items-center p-4 mt-5 text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400" role="alert">
    <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
      <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
    </svg>
    <span class="sr-only">Info</span>
    <div class="ms-3 text-sm font-medium">
      {{ proceso_suma }} = <strong>{{ resultado }}</strong>
    </div>
  </div>

</form>
