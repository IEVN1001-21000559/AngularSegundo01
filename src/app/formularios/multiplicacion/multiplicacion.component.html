<div>
  <h1>Multiplicar Numeros</h1>
  <form [formGroup]="formulario">
    <div>
      <label for="numero1">Numero1:</label>
      <input id="numero1" formControlName="numero1" type="number">
    </div>
    <div>
      <label for="numero2">Numero2:</label>
      <input id="numero2" formControlName="numero2" type="number">
    </div>
    <button type="button" class="btn btn-primary" (click)="multNumeros()">Multiplicar</button>

      <h2>resultado: {{ resultado }}</h2>
  </form>

</div>
